<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "config": "./config.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="minecraft-title">Gaming Hub</h1>
        
        <div class="menu">
            <a href="https://eaglercraft.net/" class="minecraft-button">
                <span class="button-content">Play Eaglercraft</span>
            </a>
            
            <a href="https://bafybeibvnsnqkki3ignwts6v65llluyl5cspcveuwc43oholesyswphfou.ipfs.dweb.link/?filename=Eaglercraft_1.12_WASM_Offline_Download.zip" class="minecraft-button download-button">
                <span class="button-content">Download Eaglercraft 1.12</span>
            </a>

            <a href="#games" class="minecraft-button">
                <span class="button-content">Other Games</span>
            </a>
        </div>

        <div class="minecraft-world">
            <div class="grass-block"></div>
            <div class="grass-block"></div>
            <div class="grass-block"></div>
        </div>

        <div id="games" class="games-section">
            <h2>Popular Games</h2>
            <div class="game-grid" id="gameGrid"></div>
        </div>

        <div id="servers" class="server-section">
            <h2>Server List</h2>
            <div class="server-grid" id="serverGrid"></div>
            <div class="show-more-container">
                <button id="showMoreServers" class="minecraft-button">
                    <span class="button-content">Show More Servers</span>
                </button>
            </div>
        </div>

        <div class="file-runner-section">
            <h2>HTML File Runner</h2>
            <div class="file-input-container">
                <p>Select your Eaglercraft HTML file to run it in a new tab</p>
                <input type="file" id="fileInput" accept=".html">
                <label for="fileInput" class="file-label">Choose HTML File</label>
                <div id="selectedFileName">No file selected</div>
                <button id="runButton" class="minecraft-button" style="display: none;">
                    <span class="button-content">Run in New Tab</span>
                </button>
            </div>
        </div>
    </div>
    <div class="side-ads side-ad-left">
        <h3>My Projects</h3>
        <a href="https://github.com/WindowsXpguy" class="minecraft-button">
            <span class="button-content">My GitHub</span>
        </a>
        <a href="https://github.com/WindowsXpguy/Chrome-exploits" class="minecraft-button">
            <span class="button-content">Chrome Exploits</span>
        </a>
        <a href="https://github.com/WindowsXpguy?tab=repositories" class="minecraft-button">
            <span class="button-content">All Projects</span>
        </a>
    </div>
    <div class="side-ads side-ad-right">
        <h3>Follow Me</h3>
        <a href="https://github.com/WindowsXpguy?tab=followers" class="minecraft-button">
            <span class="button-content">GitHub Followers</span>
        </a>
        <a href="https://github.com/WindowsXpguy/Chrome-exploits/stargazers" class="minecraft-button">
            <span class="button-content">Star Project</span>
        </a>
        <a href="https://github.com/WindowsXpguy/Chrome-exploits/fork" class="minecraft-button">
            <span class="button-content">Fork Project</span>
        </a>
    </div>
</body>
</html>
